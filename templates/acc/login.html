{% extends 'base.html' %}
{% block noauth %}
    <div class="container mt-5 mb-5">
        <h1>로그인</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="uname" placeholder="아이디 입력" class="form-control mt-5 mb-3" />
            <input type="password" name="upass" placeholder="비밀번호 입력" class="form-control" />
            <div class="text-end mt-5">
                <a href="{% url 'acc:index' %}"><button type="button" class="btn btn-secondary">취소</button></a> 
                <button class="btn btn-primary">LOGIN</button>
            </div>
        </form>
    </div>
{% endblock %}
