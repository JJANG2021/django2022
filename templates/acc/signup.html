{% extends 'base.html' %}
{% block noauth %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="container mt-5 mb-5" style="font-weight: bold; font-size: 20px;">
            <h1><b>회원가입</b></h1>
            <div class="mb-3 mt-5">
                <label class="form-label">USERNAME</label>
                <input type="text" name="uname" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">PASSWORD</label>
                <input type="password" name="upass" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">COMMENT</label>
                <textarea name="ucomm" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">USERPIC</label>
                <input type="file" name="upic" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mt-4 text-end">
                <button class="btn btn-dark" style="font-weight: bold;">회원가입</button> 
            </div>
        </div>
    </form>
{% endblock %}
